{% extends 'base/base_dashboard_assistant.html' %}
{% block content %}
{% with mensaje = get_flashed_messages() %}
{% if mensaje %}
{% for mensajes in mensaje %}
     <center>
    <div class="alert alert-primary" role="alert">
        <strong>{{mensajes}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div></center>
     

{% endfor %}
{% endif %}
{% endwith %}

<div class="container-fluid">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0">Bienvendido</h3>
    </div>
    <div class="card shadow">
        <center>
        <img src="{{ url_for('static', filename = 'dashboard/img/2.png')}}" width="40%" height="auto" ></center>
        </div>
        </div>
{% endblock %}
